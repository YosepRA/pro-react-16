<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation API</title>
  </head>
  <body>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required minlength="3" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" id="price" required min="5" />
    </div>

    <script>
      let inputs = [...document.querySelectorAll('input')];
      const [name, price] = inputs;

      inputs.forEach(input =>
        input.addEventListener('input', () => input.reportValidity())
      );
    </script>
  </body>
</html>
